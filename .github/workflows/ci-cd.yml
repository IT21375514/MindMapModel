name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    name: ðŸ§ª Build & Test
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          # Only lint main.py for now
          flake8 main.py

      - name: Smoke-run Uvicorn (port conflict disabled)
        env:
          SKIP_MODEL_LOAD: "1"
        run: |
          uvicorn main:app --host 127.0.0.1 --port 9000 &
          sleep 2
          ss -ltn | grep ':9000'
          killall uvicorn

  deploy:
    name: ðŸš€ Deploy to VM
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy repo to VM
        uses: burnett01/rsync-deployments@v4
        with:
          switches: -avz --delete
          path: .
          remote_path: /opt/mindmap
          remote_host: ${{ secrets.VM_HOST }}
          remote_user: ${{ secrets.VM_USER }}
          ssh_key: ${{ secrets.VM_SSH_KEY }}

      - name: SSH into VM and restart
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /opt/mindmap
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            sudo systemctl restart mindmap
